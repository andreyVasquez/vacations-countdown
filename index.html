<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/panama.png" type="image/png">
  <title>Vacaciones En Panama</title>
</head>

<body>
  <img class="main-image" src="./images/panama-letras.png" alt="">
  <div class="countdown">
    <div>
      <h2 id="days">0</h2>
      <p>DIAS</p>
    </div>
    <h3>:</h3>
    <div>
      <h2 id="hours">0</h2>
      <p>HORAS</p>
    </div>
    <h3>:</h3>
    <div>
      <h2 id="minutes">0</h2>
      <p>MINUTOS</p>
    </div>
    <h3>:</h3>
    <div>
      <h2 id="seconds">0</h2>
      <p>SEGUNDOS</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
